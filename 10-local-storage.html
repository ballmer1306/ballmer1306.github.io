                <div class="mb-3">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <script>
        let sname = []
        let phone = []
        let dev = []
          
        function click_submit() {

            if(
                document.getElementById('sname').value == '' ||
                document.getElementById('phone').value == '' ||
                document.getElementById('dev').value == 'Please Select Item'
            ){
                alert('กรุณาป้อนข้อมูลให้ครบถ้วน')
            }else{
                sname.push(document.getElementById('sname').value)
                phone.push(document.getElementById('phone').value)
                dev.push(document.getElementById('dev').value)
                
                localStorage.setItem('sname', JSON.stringify(sname));
                localStorage.setItem('phone', JSON.stringify(phone));
                localStorage.setItem('dev', JSON.stringify(dev));
                
                document.getElementById('sname').value = null
                document.getElementById('phone').value = null
                document.getElementById('dev').selectedIndex = 0 

                alert('การบันทึกสำเร็จ')
            }
            
        }

        function click_reset() {
            document.getElementById('sname').value = null
            document.getElementById('phone').value = null
            document.getElementById('dev').selectedIndex = 0
        }

        function check_data() {
            sname = JSON.parse(localStorage.getItem('sname'))
            phone = JSON.parse(localStorage.getItem('phone'))
            dev = JSON.parse(localStorage.getItem('dev'))

            if(sname == null) { sname = [] }
            if(phone == null) { phone = [] }
            if(dev == null) { dev = [] }

            // document.getElementById('output1').innerHTML = sname
            // document.getElementById('output2').innerHTML = phone
            // document.getElementById('output3').innerHTML = dev

            let table = document.querySelector('#table_student tbody')
            let row = null
            let colum = null
            for(let i=0; i<sname.length; i++){
                // document.getElementById('output1').innerHTML += i + '<br>'
                row = document.createElement('tr')
                colum = document.createElement('td')
                colum.textContent = sname[i]
                row.appendChild(colum)
                colum = document.createElement('td')
                colum.textContent = phone[i]
                row.appendChild(colum)
                colum = document.createElement('td')
                colum.textContent = dev[i]
                row.appendChild(colum)
                table.appendChild(row)
            }
        }

    </script>
